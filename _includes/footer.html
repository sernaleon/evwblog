<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <p class="feed-subscribe">
          <a target="_blank" href="{{ 'feed.xml' | relative_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg>
            <span>Subscribe with RSS</span>
          </a>
        </p>
      </div>

      <div class="footer-col footer-col-3">
        <div class="social-links">
          <ul class="social-media-list">
            {%- if site.youtube_username -%}
            <li>
              <a target="_blank" href="https://youtube.com/channel/{{ site.youtube_username| cgi_escape | escape }}?sub_confirmation=1">
                <svg class="svg-icon">
                  <use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use>
                </svg> 
                <span class="username">Subscribe on YouTube</span>
              </a>
            </li>
            {%- endif -%}
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
